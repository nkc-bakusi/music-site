<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Music Site GABAGABA</title>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>

<body>
    <header>
        <h1>Music Site GABAGABA</h1>
    </header>
    <div id="greeting">
        <p>
            ここに挨拶兼ヘルプ</br>
            選曲した後は「～をもとに選曲しました」とか書くスペース
            a
        </p>
    </div>
    <table>
        <!--songClassにdisplay:none-->
        <thead>
        <tr id="songTitle" class="song">
            <span class="songIcon"></span>
            <span class="songName">曲名</span>
            <span class="songArtist">アーティスト名</span>
            <span class="songLength">00:00</span>
        </tr>
        </thead>
        <tbody>
        <tr class="song" style="display:none">
            <span class="songIcon"></span>
            <span class="songName"></span>
            <span class="songArtist"></span>
            <span class="songLength"></span>
        </tr>
        </tbody>
    </table>
    <footer>
        <p>↑</p>
        <small>ここはフッター　上矢印は一番上にあがるやつ(消すかも)　コピーライト</small>
    </footer>

    <script src="../static/js/index.js"></script>
</body>

</html>
