<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Music Site GABAGABA</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>

<body>
    <header>
        <h1>Music Site GABAGABA</h1>
    </header>
    <div id="greeting">
        <p>
            ここに挨拶兼ヘルプ</br>
            選曲した後は「～をもとに選曲しました」とか書くスペース
        </p>
    </div>
    <article>
        <!--songClassにdisplay:none-->
        <div id="songTitle" class="song">
            <span class="songName">曲名</span>
            <span class="songArtist">アーティスト名</span>
            <span class="songLength">再生時間</span>
        </div>
        <div class="musicList">
            <div class="song" style="display:none">
                <a href="">
                    <span class="songName">SongName</span>
                    <span class="songArtist">ArtistName</span>
                    <span class="songLength">00:00</span>
                </a>
            </div>
        </div>
    </article>
    <footer>
        <small> &copy; 2020 Music Site GABAGABA</small>
    </footer>

    <script src="/static/js/set-localstorage.js"></script>
    <script src="../static/js/index.js"></script>
</body>

</html>
