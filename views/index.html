<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Music Site GABAGABA</title>
    
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="static/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>

<body>
    <header>
        <h1>Music Site GABAGABA</h1>
    </header>
    <div id="greeting">
        <p>ここに挨拶兼ヘルプ</p>
        <p><span class="selectGenre"></span>をもとに選曲しました</p>
    </div>
    <article>
        <div id="songTitle" class="song">
            <span class="songName">曲名</span>
            <span class="songArtist">アーティスト名</span>
            <span class="songLength">再生時間</span>
        </div>
        <div class="musicList">
          <div class="song"style="display:none">
              <span class="songName"></span>
              <span class="songArtist"></span>
              <span class="songLength"></span>
          </div>
        </div>
    </article>
    <footer>
        <small> &copy; 2020 Music Site GABAGABA</small>
    </footer>

    <script src="static/js/index.js"></script>
</body>

</html>
